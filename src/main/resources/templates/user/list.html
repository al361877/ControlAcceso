
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar ciudadanos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de ciudadanos</h1>
<table  class="table table-striped">
    <thead>
    <tr>
        <th >Nombre</th>
        <th >Telefono</th>
        <th >Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${usuarios}">
        <td  th:text="${user.nombre}"></td>
        <td  th:text="${user.telefono}"></td>
        <td th:text="${user.email}"></td>

    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-primary" role="button" >Volver</a>
<a href="/user/add" class="btn btn-primary" role="button" >AÃ±adir ciudadano</a>
</body>
</html>
