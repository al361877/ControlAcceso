<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <title>Lista de usuarios del sistema</title>
    <meta charset="UTF-8"/>
    <!-- Afegim una fulla d'estil (Bootstrap) -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
</head>

<body>
<div layout:fragment="content">
<h2>Lista de usuarios</h2>
<div th:if="${#lists.isEmpty(users)}">
    No hi ha usuaris
</div>
<table th:unless="${#lists.isEmpty(users)}"  class="table table-condensed">
    <thead>
    <tr>
        <th>Nom d'usuari</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.username}"></td>
    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-primary" role="button">Volver</a>
</div>
</body>
</html>
