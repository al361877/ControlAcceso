<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir peticion</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Nueva peticion</h2>
<form action="#" th:action="@{/peticion/add}"
      th:object="${peticion}" method="post">
    <table style="margin:auto">

        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" maxlength="50" /></td>
        </tr>
        <tr>
            <td><label>cif</label></td>
            <td><input type="text" th:field="*{cif}" maxlength="10"/></td>
        </tr>
        <tr>
            <td><label>Persona de contacto</label></td>

            <td><input type="text" th:field="*{persona_contacto}" maxlength="50" /></td>
        </tr>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" th:field="*{usuario}" maxlength="50"/></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="password" th:field="*{contraseña}" maxlength="50"/></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" maxlength="100"/></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" maxlength="100"/></td>
        </tr>
        <tr>
            <td><label>Teléfono</label></td>
            <td><input type="number" th:field="*{numero_telefono}" /></td>
        </tr>
        <tr>
        <tr>
            <td><label>Tipo Servicio</label></td>
            <td><input type="text" th:field="*{servicio}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="boton_añadir" role="button" value="Añadir beneficiario" /></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/peticion/list}" class="boton_personalizado1" role="button" >Volver</a>
</form>
</div>
</body>
</html>
