<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <title>Gestionar beneficiarios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
</head>
<body>
<div layout:fragment="content">
<h1>Lista de los Asistentes</h1>
<table class="table table-striped" >
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">DNI</th>
        <th scope="col">Género</th>
        <th scope="col">Usuario</th>
        <th scope="col">Email</th>
        <th scope="col">Direccion</th>
        <th scope="col">Tipo Dieta</th>
        <th scope="col">F.Nacimiento</th>
        <th scope="col">Telefono</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="asistente: ${asistentes}">
        <td th:text="${asistente.nombre}"></td>
        <td th:text="${asistente.dni}"></td>
        <td th:text="${asistente.genero}"></td>
        <td th:text="${asistente.usuario}"></td>
        <td th:text="${asistente.email}"></td>
        <td th:text="${asistente.direccion}"></td>
        <td th:text="${asistente.fecha_nacimiento}"></td>
        <td th:text="${asistente.numero_telefono}"></td>


        <td><a type="button"  class="boton_editar" th:href="@{/asistente/update/{usuario}(usuario=${asistente.usuario})}">Editar</a></td>
        <td><a type="button" class="boton_eliminar" th:href="@{/asistente/delete/{usuario}(usuario=${asistente.usuario})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a type="button"class="boton_añadir" href="add">Añadir Asistente</a><a href="/" class="boton_personalizado1" role="button" >Volver</a>
</div>
</body>
</html>
